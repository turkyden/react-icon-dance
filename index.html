<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://turkyden.com/img/logo.svg"
    />
    <link
      charset="utf-8"
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/pattern.css"
    />
    <link
      charset="utf-8"
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/utilities.min.css"
    />
    <style>
      .__dumi-default-previewer-demo {
        padding: 40px 24px;
        color: rgba(209, 213, 219, 1);
        background-image: radial-gradient(
          currentColor 0.5px,
          transparent 0.5px
        );
        background-size: calc(10 * 0.5px) calc(10 * 0.5px);
      }
      /** Logo Style **/
      .__dumi-default-menu-header .__dumi-default-menu-logo {
        background: none !important;
      }
      .circles {
        width: 64px;
        height: 64px;
        position: relative;
        perspective: 50000px;
        color: #ff6a00;
      }
      .circles span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        width: 18.4%;
        height: 18.4%;
        border-radius: 100%;
        background: currentColor;
      }
      .circles div {
        position: absolute;
        width: 100%;
        height: 100%;
        border-left: 0.4vmin solid;
        border-top: 0.4vmin solid transparent;
        border-radius: 100%;
      }
      .circles div:nth-child(1) {
        -webkit-animation: anim-1 1s linear infinite;
        animation: anim-1 1s linear infinite;
      }
      .circles div:nth-child(2) {
        -webkit-animation: anim-2 1s linear infinite;
        animation: anim-2 1s linear infinite;
      }
      .circles div:nth-child(3) {
        -webkit-animation: anim-3 1s linear infinite;
        animation: anim-3 1s linear infinite;
      }

      @-webkit-keyframes anim-1 {
        from {
          transform: rotateZ(120deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(120deg) rotateX(66deg) rotateZ(360deg);
        }
      }

      @keyframes anim-1 {
        from {
          transform: rotateZ(120deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(120deg) rotateX(66deg) rotateZ(360deg);
        }
      }
      @-webkit-keyframes anim-2 {
        from {
          transform: rotateZ(240deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(240deg) rotateX(66deg) rotateZ(360deg);
        }
      }
      @keyframes anim-2 {
        from {
          transform: rotateZ(240deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(240deg) rotateX(66deg) rotateZ(360deg);
        }
      }
      @-webkit-keyframes anim-3 {
        from {
          transform: rotateZ(360deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(360deg) rotateX(66deg) rotateZ(360deg);
        }
      }
      @keyframes anim-3 {
        from {
          transform: rotateZ(360deg) rotateX(66deg) rotateZ(0deg);
        }
        to {
          transform: rotateZ(360deg) rotateX(66deg) rotateZ(360deg);
        }
      }
    </style>
    <link rel="stylesheet" href="/umi.a80f1d42.css" />
    <script>
      window.routerBase = "/";
    </script>
    <script>
      //! umi version: 3.3.3
    </script>
    <script>
      window.onload = () => {
        document.querySelector(".__dumi-default-menu-logo").innerHTML =
          '<div class="circles"><div></div><div></div><div></div><span></span></div>';
      };
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/umi.bbda08f6.js"></script>
  </body>
</html>
